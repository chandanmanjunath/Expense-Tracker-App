{% extends "base.html" %}
{% block title %}Create an expense{% endblock %}
{% block content %}
    <h1>Create an Expense</h1>
    <p>Please add expense details using the following form:</p>
    <form enctype="multipart/form-data" action="." method="post">
      {{ expense_form.as_p }}
      {% csrf_token %}
      <p><input type="submit" value="Create Expense"></p>
    </form>
{% endblock %}
