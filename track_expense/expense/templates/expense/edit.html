{% extends "base.html" %}
{% block title %}Edit your account{% endblock %}
{% block content %}
      <h1>Edit your account</h1>
      <p>You can edit your account using the following form:</p>
      <!--enctype="multipart/form-data" is useful to encrypt the data if the form contains some document
        like file or image thats needs to be uploaded-->
      <form action="." method="post" enctype="multipart/form-data">
          {{ user_form.as_p }}
          {{ profile_form.as_p }}
          {% csrf_token %}
          <p><input type="submit" value="Save Changes"></p>
      </form>
{% endblock %}
